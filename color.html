<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Home Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #F2F7FF;
      color: #10316B;
    }

    header {
      background-color: #0B409C;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #10316B;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #FFE867;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      padding: 60px 20px;
      text-align: center;
      background-color: #F2F7FF;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #0B409C;
    }

    .hero p {
      font-size: 1.2em;
      color: #10316B;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #FFE867;
      color: #10316B;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #FFD700;
    }

    footer {
      background-color: #0B409C;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <h1>Welcome!</h1>
    <p>Discover amazing things with this clean and modern design.</p>
    <a href="#" class="btn">Get Started</a>
  </section>

  <footer>
    <p>&copy; 2025 My Website. All Rights Reserved.</p>
  </footer>
</body>
</html>
